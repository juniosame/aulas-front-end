 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Imagens</title>
 </head>
 <body>
    <p><a href="links.html">Voltar</a></p>
    <h1>Trabalhando com imagens</h1>
    <p>Formatos mais comuns:</p>
    <ul>
        <li>SVG</li>
        <li>PNG</li>
        <li>JPEG/JPG</li>
        <li>GIF</li>
    </ul>

    <hr>

    <p>Para usar imagens no HTML, é necessário aplicar a tag <code>img</code> e os atributos <code>src</code> e <code>alt</code>.</p>

    <h2>Exemplos</h2>

        <img src="imagens/pink-floyd.jpg" alt="Músicos da banda de rock pink floyd">

        <p>
            <img src="imagens/logo-html5.png" alt="Logomarca da linguagem de codificação chamada HTML5">
            <img src="imagens/logo-css3.gif" alt="Logomarca da linguagem de estilização chamada de CSS3">
        </p>

        <hr>

        <h3>Exemplo DIV:</h3>
        <div>
            <img src="imagens/dedos.jpg" alt="">
            <img src="imagens/ideias.jpg" alt="">
            <img src="imagens/pacoca.jpg" alt="">
        </div>

        <hr>

        <h3>Ilustração com Legenda:</h3>
        <figure>
            <img src="imagens/destaque.jpg" alt="Tela com linhas de programação">
            <figcaption>Dia a dia de trabalho do Programador Web</figcaption>
        </figure>

        <hr>
        <h3>Exemplos de Lista de Imagens:</h3>
        <ul>
            <li> <img src="imagens/logo-javascript.gif" alt=""> </li>
            <li> <img src="imagens/logo-css3.gif" alt=""> </li>
            <li> <img src="imagens/logo-html5.png" alt=""> </li>
        </ul>

        <hr>
        <h3>Exemplos de Lista de Imagens:</h3>
        <img src="imagens/black-cat.svg" alt="">
 </body>
 </html>
